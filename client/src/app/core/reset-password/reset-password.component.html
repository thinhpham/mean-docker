<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h2>Reset password</h2>
        <!-- model-driven (Reactive) forms -->
        <form novalidate (ngSubmit)="save(reset)" [formGroup]="reset">
            <div class="form-group">
                <input class="form-control" formControlName="email" placeholder="Enter your email to reset password">
            </div>
            <button (click)="goBack()" class="btn btn-default">Back</button>
            <button type="submit" [disabled]="reset.invalid" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
