<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h2 *ngIf="!id">Reset password</h2>
        <h2 *ngIf="id">Set new password</h2>
        <div *ngIf="success" class="alert alert-success">{{success}}</div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <!-- reactive forms -->
        <form novalidate (ngSubmit)="save(reset)" [formGroup]="reset">
            <div *ngIf="!id" class="form-group">
                <input class="form-control" formControlName="email" placeholder="Enter your email to reset password">
            </div>
            <div *ngIf="id" class="form-group">
                <input class="form-control" type="password" formControlName="password" placeholder="Enter new password">
            </div>
            <div *ngIf="id" class="form-group">
                <input class="form-control" type="password" formControlName="confirm" placeholder="Confirm new password">
            </div>
            <button *ngIf="!id" (click)="goBack()" class="btn btn-default">Back</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
