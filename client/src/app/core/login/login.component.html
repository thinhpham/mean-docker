<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Log in to continue</h1>
            <div class="account-wall">
                <img class="profile-img" src="/assets/img/profile-img.png" alt="Profile Image">
                <!-- template-driven forms -->
                <form class="form-signin" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                    <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                        <input type="text" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" placeholder="Email" required autofocus>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" [disabled]="loading" type="submit">Sign in</button>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="remember-me">Remember me</label>
                    </div>
                </form>
            </div>
            <a [routerLink]="['/register']" class="pull-left register-account">Register new account</a><a [routerLink]="['/reset-password']" class="reset-password pull-right">Reset password?</a>
        </div>
    </div>
</div>
