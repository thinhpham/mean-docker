<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div class="form-group">
    <label for="inputId">Id</label>
    <input class="form-control" id="inputId" value="{{hero._id}}" placeholder="Id" disabled>
  </div>
  <div class="form-group">
    <label for="inputName">Name</label>
    <input class="form-control" [(ngModel)]="hero.name" id="inputName" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="inputAge">Age</label>
    <input class="form-control" [(ngModel)]="hero.age" id="inputAge" placeholder="Age">
  </div>
  <button (click)="goBack()" class="btn btn-default">Back</button>
  <button (click)="save()" class="btn btn-primary">Save</button>
</div>
