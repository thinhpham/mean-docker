<h3>Notification</h3>
<div *ngIf="success" class="alert alert-success">{{success}}</div>
<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div *ngIf="notification">
    <div class="checkbox">
        <label><input type="checkbox" [(ngModel)]="notification.isReceiveCommunication" id="receiveCommunication">I want to receive weekly email communication</label>
    </div>
    <div class="checkbox">
        <label><input type="checkbox" [(ngModel)]="notification.isReceivePartnersCommunication" id="receiveCommunicationFromPartner">I want to receive communication from partner companies</label>
    </div>
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>
