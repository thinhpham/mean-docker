<h3>Profile</h3>
<div *ngIf="success" class="alert alert-success">{{success}}</div>
<div *ngIf="error" class="alert alert-danger">{{error}}</div>
<div *ngIf="profile">
    <div class="form-group">
        <label for="phone">Phone</label>
        <input class="form-control" type="text" [(ngModel)]="profile.phone" id="phone" placeholder="Phone Number">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input class="form-control" type="text" [(ngModel)]="profile.address" id="address" placeholder="Address">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input class="form-control" type="text" [(ngModel)]="profile.city" id="city" placeholder="City">
    </div>
    <div class="form-group">
        <label for="state">State/Province</label>
        <input class="form-control" type="text" [(ngModel)]="profile.state" id="state" placeholder="State/Province">
    </div>
    <div class="form-group">
        <label for="postalCode">Postal/Zip Code</label>
        <input class="form-control" type="text" [(ngModel)]="profile.postalCode" id="postalCode" placeholder="Postal/Zip Code">
    </div>
    <button (click)="save()" class="btn btn-primary">Save</button>
</div>
